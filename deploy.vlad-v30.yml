namespace: spryker-cloud
tag: '1.0'

environment: docker.dev
image:
    tag: spryker/php:8.2
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv "
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator.vlad-v30.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: de.vlad-v30.cloud.spryker.toys
        
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    DE:
        services:
            database:
                database: vlad_v30
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2

groups:
    DE:
        region: DE
        applications:
            yves:
                application: yves
                endpoints:
                    dtc.vlad-v30.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.vlad-v30.cloud.spryker.toys:
                        store: DE
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.vlad-v30.cloud.spryker.toys:
                        store: DE
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.vlad-v30.cloud.spryker.toys:
                        store: DE
            glue:
                application: glue
                endpoints:
                    glue.de.vlad-v30.cloud.spryker.toys:
                        store: DE
                        cors-allow-origin: '*'
            gluestorefront:
                application: glue-storefront
                endpoints:
                    glue-storefront.de.vlad-v30.cloud.spryker.toys:
                        store: DE
                        cors-allow-origin: '*'
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.de.vlad-v30.cloud.spryker.toys:
                        store: DE
                        cors-allow-origin: '*'
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.vlad-v30.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7

services:
    database:
        engine: mysql
        version: mariadb-10.11
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.vlad-v30.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.442'
        csrf-protection-enabled: false
        endpoints:
            jenkins.vlad-v30.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.vlad-v30.cloud.spryker.toys:

docker:

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
